<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			html,
			body {
				width: 100%;
				height: 100%;
			}
			
			#container {
				width: 100%;
				height: inherit;
				display: flex;
				justify-content: center;
				align-items: center;
			}
			
			.greyBox {
				width: 400px;
				height: 200px;
				/*margin-top: -100px;
				margin-left: -200px;*/
				position: relative;
				/*top: 50%;
				left: 50%;*/
				background-color: #ccc;
				overflow: hidden;
			}
			
			.circle {
				width: 0px;
				height: 0px;
				border: 50px solid #fc0;
				border-radius: 100%;
			}
			
			#circle-left {
				position: absolute;
				top: -50px;
				left: -50px;
			}
			
			#circle-right {
				position: absolute;
				bottom: -50px;
				right: -50px;
			}
		</style>
	</head>

	<body>
		<div id="container">
			<div class="greyBox" id="hello">
				<div class="circle" id="circle-left"></div>
				<div class="circle" id="circle-right"></div>
			</div>
		</div>
		<fieldset id="form">
			<legend>调整宽高度</legend>
			<label for="width">宽度：</label>
			<input type="text" name="width" id="width" value="400" />
			<input type="text" name="height" id="height" value="200" />
			<label for="height"></label>

		</fieldset>

	</body>
	<script type="text/javascript">
		document.getElementById("form").onchange = function (e) {
			var src = e.srcElement;
			var target = document.getElementById("hello");
			if("width" === src.id) {
				target.style.width = src.value + 'px';
			} else {
				target.style.height = src.value + 'px';
			};
		}
	</script>

</html>
